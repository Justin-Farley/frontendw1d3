<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Submission Form</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <main>
        <h1>Recipe Submission Form</h1>
        
        <!-- Form for recipe submission -->
        <form action="submit-recipe.php" method="POST">
            <label for="recipe-name">Recipe Name:</label><br>
            <input type="text" id="recipe-name" name="recipe-name" required><br><br>
            
            <label for="ingredients">Ingredients:</label><br>
            <textarea id="ingredients" name="ingredients" rows="4" cols="50" required></textarea><br><br>
            
            <label for="instructions">Instructions:</label><br>
            <textarea id="instructions" name="instructions" rows="8" cols="50" required></textarea><br><br>
            
            <button type="submit">Submit Recipe</button>
        </form>
    </main>
</body>
</html>
